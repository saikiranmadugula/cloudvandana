<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
  <div class="form-container">
    <form id="surveyForm">
      <h1> Customer Survey Form</h1>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      
      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <!-- Add more country options as needed -->
      </select>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="checkbox" id="gender-male" value="Male"> <label for="gender-male">Male</label>
        <input type="checkbox" id="gender-female" value="Female"> <label for="gender-female">Female</label>
      </div>
      <label for="profession">Profession</label>
      <input type="text" id="profession" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" required style="padding-block: 6px;
      width: 100%; font-size:15px ">
      
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" required style="padding-block: 6px;
      width: 100%; font-size:15px ">
      
      <button type="button" id="submitBtn">Submit</button>
      <button type="reset" id="resetBtn">Reset</button>
    </form>
  </div>
  
  <div id="popup" class="popup" style="display: block;
  background-color: darkgray;">
    <span class="popup-close" style="color: red;
    font-size: 22px;">&times;</span>
    <label>First Name:</label>
    <p id="popup-firstName" style="color: white;"></p>
    
    <label>Last Name:</label>
    <p id="popup-lastName" style="color: white;"></p>
    
    <label>Date of Birth:</label>
    <p id="popup-dob" style="color: white;"></p>
    
    <label>Country:</label>
    <p id="popup-country" style="color: white;"></p>
    
    <label>Gender:</label>
    <p id="popup-gender" style="color: white;"></p>
    
    <label>Profession:</label>
    <p id="popup-profession" style="color: white;"></p>
    
    <label>Email:</label>
    <p id="popup-email" style="color: white;"></p>
    
    <label>Mobile Number:</label>
    <p id="popup-mobile" style="color: white;"></p>
  </div>

  <script src="sample.js"></script>
</body>
</html>
